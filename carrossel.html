<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="carrossel.css">
    <title>Carrossel de imagens</title>
</head>
<body>
    <div class="carrosel">
        <input type="radio" name="slides" id="slide1" checked>
        <input type="radio" name="slides" id="slide2">
        <input type="radio" name="slides" id="slide3">

        <div class="slides">
            <div class="slide">
                <img src="imagem1.jpg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="imagem2.jpg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="imagem3.jpg" alt="Imagem 3">
            </div>

            <div class="arrows">
                <label for="slide1" class="arrow prev prev-2"></label>
                <label for="slide2" class="arrow prev prev-3"></label>
                <label for="slide2" class="arrow next next-1"></label>
                <label for="slide3" class="arrow next next-2"></label>
            </div>

        </div>

        <div class="navigation">
            <label for="slide1" class="nav-btn"></label>
            <label for="slide2" class="nav-btn"></label>
            <label for="slide3" class="nav-btn"></label>
        </div>
    </div>
    
</body>
</html>
